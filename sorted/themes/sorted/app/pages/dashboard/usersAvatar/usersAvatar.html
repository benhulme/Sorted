<div class="row">
  <div class="col-md-12 text-center">
    <div class="avatar">
      <div class="avatar-image" ng-show="user.Image.Filename" style="background-image: url({{user.Image.Filename}}) "></div>
      <span ng-hide="user.Image.Filename">{{user.FirstName[0]}}</span>
        <label for="avatar-upload" class="upload-avatar">
          <i class="fa fa-pencil"></i>
        </label>
        <input name="Image" type="file"  avatar-file-model="myFile" id="avatar-upload" >

    </div>

  </div>
</div>
