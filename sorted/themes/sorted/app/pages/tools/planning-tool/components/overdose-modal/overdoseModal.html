<div class="goal-modal" >

  <h4>Goal limit</h4>
  <form novalidate name="newGoal">
    <p>You've reached your maximum of six goals for this term</p>
    <div class="row form-actions">
      <div class="col-xs-12 col-md-6">
        <button  ng-click="ok()" class="btn btn-primary" type="submit">ok</button>

        <button  ng-click="cancel()" class="btn btn-primary" type="submit">not ok</button>
      </div>

    </div>

  </form>

</div>
