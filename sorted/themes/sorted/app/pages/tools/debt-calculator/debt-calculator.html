<navigation></navigation>

<header-small data="data"></header-small>

<tool-title data="data"></tool-title>

<div class="layout-container debt-container">
  <div class="layout-content">
    <div class="row layout-row">
      <div class="col-md-4">

        <calc-input
          models="models"
          calculator="calculator"
          update-current-model="updateCurrentModel(formType, unique)"
          digest-calc="digestCalc()"></calc-input>
      </div>
      <div class="col-md-8 _relative clearfix">

        <calc-output
          model="model"
          calculator="calculator"
          slider-options="sliderOptions"
          form-type="formType"
          class="calc-output"
          save="save()"></calc-output>

        <calc-donut
          model="model"
          calculator="calculator"
          class="_clear"></calc-donut>

        <calc-graphic-text model="model"></calc-graphic-text>


        <div class="col-xs-12 ">

          <div class="_inline-block _right calc-results-print-bottom">
            <button class="btn btn-bar btn-primary _right" save-trigger>SAVE</button>
            <a href="/#/tools/debt-calculator" class="font-xs font-orange font-medium _right calc-output-print hidden-xs hidden-sm hidden-md" cm-print>PRINT <span class="fa fa-chevron-right font-xs"></span></a>
          </div>


        </div>



        <div class="calc-overlay" ng-class="{disabled: model.ready}"></div>
      </div>
    </div>
  </div>
</div>

<related-content data="data" title="More from Sorted"></related-content>

<email-signup></email-signup>

<footer></footer>
