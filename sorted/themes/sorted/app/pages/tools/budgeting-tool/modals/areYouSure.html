<div class="budget-are-you-sure-modal">
  <div class="modal-header">
    <button type="button" class="modal-close-button btn btn-default" ng-click="cancelAreYouSure()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Warning!</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12">
        <p>Are you sure you want to delete this category?</p>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <div class="row">
      <div class="col-xs-6 text-right modal-cancel-link">
        <a class="font-orange font-medium" ng-click="cancelAreYouSure()">CANCEL</a>
      </div>
      <div class="col-xs-6 text-left">
        <button class="btn btn-primary" type="button" 
          ng-click="confirmAreYouSure()">DELETE</button>
      </div>
    </div>
  </div>
</div>
