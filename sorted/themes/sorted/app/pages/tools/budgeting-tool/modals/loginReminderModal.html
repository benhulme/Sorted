<div class="budget-login-reminder-modal">
  <div class="modal-header">
    <button type="button" class="modal-close-button btn btn-default" ng-click="cancelLoginReminder()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Warning!</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12">
        <p>Hi there,</p>
        <p>You're working on a budget that hasn't been saved yet. Log in or register for a free Sorted account to save your progress.</p>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <div class="row">
      <div class="col-sm-4 modal-cancel-link">
        <a class="font-orange font-medium" ng-click="cancelLoginReminder()">CANCEL</a>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-primary btn-xs-fullwidth" type="button" 
          ng-click="reminderModalLogin()">LOG IN</button>
      </div>
      <div class="col-sm-4 modal-signup-link">
        <a class="font-orange font-medium" ng-click="reminderModalSignup()">SIGN UP</a>
      </div>
    </div>
  </div>
</div>
