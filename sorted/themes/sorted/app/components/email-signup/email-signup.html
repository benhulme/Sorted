<div class="bg-grey-lightest email-signup-fader" scroll-fade>
  <div class="layout-container email-signup-container _align-center" scroll-fade-item>
    <div class="layout-content">

      <div class="email-signup-start">
        <div class="row">
          <div class="layout-col col-xs-12">
            <h5>Be first in the know</h5>
            <p>Subscribe to Sorted &mdash; get ahead with the latest emails directly to your inbox.</p>
          </div>
        </div>


        <div class="row email-signup-row">
          <div class="layout-col col-sm-8 col-sm-offset-2">
            <form class="email-signup-form">
            <input type="text" class="form-control email-signup-input" placeholder="Email address" />
            <button type="submit" class="btn btn-primary btn-xs-fullwidth email-signup-button" analytics-on="click" analytics-category="newsletterblade" analytics-event="confirmation" analytics-interaction-type="1">Sign Up</button>
            </form>
          </div>
        </div>
      </div>

      <div class="email-signup-success _hidden">
        <div class="row">
          <div class="layout-col col-xs-12">
            <h5>You've successfully subscribed!</h5>
            <p>You're all signed up, keep your eyes out for our next Sorted newsletter!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
