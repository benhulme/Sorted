<div class="budget-overwrite-confirm-modal">
  <div class="modal-header">
    <button type="button" class="modal-close-button btn btn-default" ng-click="cancelOverwriteConfirm()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Warning!</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12">
        <p>It looks like you already have a budget saved on Sorted. You can only have one â€“ would you like to overwrite?</p>
      </div>
    </div>
  </div>
  <div class="modal-footer text-center">
    <div class="row">
      <div class="col-md-6 text-center">
        <button class="btn btn-primary form-control" type="button" ng-click="overwriteConfirmNo()">KEEP EXISTING</button>
        <p class="overwrite-confirm-button-copy font-sm">Keep my existing budget from {{existingBudget.ParsedDate | date:'fullDate'}}</p>
        <p>
      </div>
      <div class="col-md-6 text-center">
        <button class="btn btn-primary form-control" type="button" ng-click="overwriteConfirmYes()">OVERWRITE WITH NEW</button>
        <p class="overwrite-confirm-button-copy font-sm"><span class="font-medium">Overwrite</span> my existing budget</p>
      </div>
    </div>
  </div>
</div>
