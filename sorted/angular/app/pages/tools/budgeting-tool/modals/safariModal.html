<div class="budget-login-reminder-modal">
  <div class="modal-header">
    <button type="button" class="modal-close-button btn btn-default" ng-click="cancelLoginReminder()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Please note: </h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12">
        <p>We’re aware of an issue with this tool on Safari. We’re working on a fix – in the meantime, we recommend switching to Google Chrome for the best experience.</p>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <div class="row">
      <div class="col-sm-12 modal-cancel-link">
        <a class="font-orange font-medium" ng-click="cancelSafariReminder()">CANCEL</a>
      </div>
    </div>
  </div>
</div>
