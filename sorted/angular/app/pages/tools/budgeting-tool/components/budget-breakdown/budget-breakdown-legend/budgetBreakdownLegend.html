<div class="legend-container font-sm">
  <div class="budget-legend-items col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0">
    <ul class="text-left">
      <li ng-repeat="masterCategory in budget.MasterCategories">
        <span class="glyphicon glyphicon-stop legend-square _inline-block" ng-attr-style="{{'color:'+masterCategory.Color+'!important'}}" aria-hidden="true"></span>
        <!--<span class="legend-square _inline-block" ng-style="{'background-color': masterCategory.Color}"> </span>-->
        <span class="legend-label font-medium">{{masterCategory.Title | limitTo:18}}</span>
        <span class="legend-amount font-medium">{{getLegendAmount(masterCategory.Cents) || 0 | number:0}}%</span>
      </li>
    </ul>
  </div>
</div>
