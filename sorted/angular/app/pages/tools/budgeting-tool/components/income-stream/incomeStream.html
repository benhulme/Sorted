<div class="row">
  <div class="col-md-8 form-group income-stream-name-group">
    <input type="text" class="budget-title form-control" 
      ng-model="stream.Title" 
      placeholder="{{placeholder}}">
  </div>
  <div class="form-group income-stream-amount-group">
    <div class="col-md-3">
      <budget-input-amount 
        placeholder="Amount" 
        amount="stream.Cents" 
        per-year="period.PerYear"></budget-input-amount>
    </div>
    <div class="col-md-1 income-stream-trash-container">
      <span class="fa-stack income-stream-trash" ng-if="stream.Removeable" ng-click="removeStream()">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-trash fa-stack-1x fa-inverse"></i>
      </span>
      <label for="income-stream-trash" ng-if="stream.Removeable">Remove Income</label>
    </div>
  </div>
</div>
