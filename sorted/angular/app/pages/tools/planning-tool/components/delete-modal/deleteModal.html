<div class="goal-modal" >

  <h4>Warning!</h4>
  <p>Are you sure you want to delete this goal?</p>
  <form >
    <div class="row form-actions">
      <div class="col-xs-12 col-md-6">
        <button ng-click="ok()" class="btn btn-primary">Delete</button>
      </div>
      <div class="col-xs-12 col-md-6">
        <a class="font-orange make-button" href="javascript:void(0)" ng-click="cancel()">CANCEL</a>
      </div>
    </div>
  </form>
</div>
