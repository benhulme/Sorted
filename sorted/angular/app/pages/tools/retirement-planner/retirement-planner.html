<header-small data="data"></header-small>

<tool-title data="data"></tool-title>

<div class="layout-container retirement-container _no-padding-sm-below">
  <div class="layout-content _no-padding-sm-below">
    <div class="row layout-row  _no-margin-sm-below">
      <div class="col-md-4 _no-padding-sm-below">
        <calc-input-retirement
          model="model"
          calculator="calculator"></calc-input-retirement>

        </div>



      <div class="col-md-8 _relative _no-padding-sm-below">

        <calc-output-retirement
          model="model"
          calculator="calculator"></calc-output-retirement>

        <div class="row">
          <div class="col-xs-12">
            <calc-stacked-retirement
              model="model"
              calculator="calculator"></calc-stacked-retirement>

            <calc-inflation
              class="retirement-inflation _inline-block _left"
              model="model"
              field="calculator[3].fields.inflation"></calc-inflation>

            <div class="retirement-print-bottom _inline-block _right">
              <button class="btn btn-bar btn-primary _right btn-xs-fullwidth" save-trigger>SAVE</button>
              <a href="/#/tools/retirement-planner" class="font-xs font-orange font-medium _right calc-output-print hidden-xs hidden-sm hidden-md" cm-print>PRINT <span class="fa fa-chevron-right font-xs"></span></a>
            </div>

          </div>
        </div>

        <div class="calc-overlay" ng-class="{disabled: model.hasResult()}"></div>
      </div>
    </div>
  </div>
</div>
