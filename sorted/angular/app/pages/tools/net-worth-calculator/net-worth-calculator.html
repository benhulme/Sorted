<div class="layout-container net-worth-container">
  <div class="layout-content">
    <div class="row layout-row">
      <div class="col-md-4">
        <calc-input-net-worth
          calculator="calculator"
          models="model.collection"></calc-input-net-worth>
      </div>
      <div class="col-md-8 _relative">
        <!-- Summary -->
        <calc-output-net-worth
          calculator="calculator"
          model="model"
          models="model.collection"></calc-output-net-worth>

        <!-- Chart of Net Worth -->
        <calc-chart></calc-chart>


        <div class="col-xs-12">

          <div class="_inline-block _right calc-results-print-bottom">
            <button class="btn btn-bar btn-primary _right" save-trigger>SAVE</button>
            <a href="/#/tools/mortgage-tool" class="font-xs font-orange font-medium _right calc-output-print hidden-xs hidden-sm hidden-md" cm-print>PRINT <span class="fa fa-chevron-right font-xs"></span></a>
          </div>
        </div>

        <div class="calc-overlay" ng-class="{disabled: model.hasResult()}"></div>
      </div>
    </div>
  </div>
</div>
